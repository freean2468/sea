package C2G;

enum Pack {
	BASIC	= 1;
	MAX	= 2;
}

enum ID {
	ONE	= 1;
	TWO = 2;
	THREE = 3;
	FOUR = 4;
	FIVE = 5;
	SIX = 6;
	SEVEN = 7;
	EIGHT = 8;
	NINE = 9;
	TEN = 10;
	MAX = 11;
}

message VersionInfo {
	optional uint64 id = 1 [default=4324427];
	required string version = 2;
} // end

message RegisterAccount {
	optional uint64 id = 1 [default=1177254];
