message AcceptBaton {
	optional uint64 id = 1 [default=6550327];
	required string k_id = 2;
	required string sender_k_id = 3;
	required int64 sended_time = 4;
	required int32 selected_character = 5;
	required int32 selected_assistant = 6;
} // end

message EndBaton {
	optional uint64 id = 1 [default=544665600];
