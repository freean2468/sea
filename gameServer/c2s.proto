message BuyItem {
	optional uint64 id = 1 [default=340332544];
	required string k_id = 2;
	required Item item = 3;

	enum Item {
		EXP_BOOST = 1;
		LAST_ITEM = 2;
		MAX_ATTACK = 3;
		RANDOM = 4;
	}
} // end

message BuyCharacter {
	optional uint64 id = 1 [default=270070407];
	required string k_id = 2;
	required Character character = 3;

	enum Character {
		ONE = 1;
		TWO = 2;
		THREE = 3;
		FOUR = 4;
		FIVE = 5;
		SIX = 6;
		SEVEN = 7;
		EIGHT = 8;
		NINE = 9;
		TEN = 10;
	}
} // end

message BuyAssistant {
	optional uint64 id = 1 [default=7077498];
	required string k_id = 2;
	required Assistant assistant = 3;

	enum Assistant {
		ONE = 1;
		TWO = 2;
		THREE = 3;
		FOUR = 4;
		FIVE = 5;
		SIX = 6;
		SEVEN = 7;
		EIGHT = 8;
		NINE = 9;
		TEN = 10;
	}
} // end

message SendHoney {
	optional uint64 id = 1 [default=1073803264];
	required string k_id = 2;
