package S2C;

message RegisterAccountReply {
	optional int64 id = 1 [default=1622018505];
	required string k_id = 2;
	optional Result res = 3 [default=FALSE];

	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end

message UnregisterAccountReply {
	optional int64 id = 1 [default=1477441904];
	required string k_id = 2;
	optional Result res = 3 [default = FALSE];

	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end

message StartGameReply {
	optional int64 id = 1 [default=519762701];
	required string k_id = 2;
	optional Result res = 3 [default=FALSE];
	optional int32 heart = 4 [default=0];
	optional int64 last_charged_time = 5 [default=0];
	
	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end

message AccountInfo {
	optional int64 id = 1 [default=74840653];
	required string k_id = 2;
	optional Result res = 3 [default=FALSE];
	optional int32 coin = 4 [default=0];
	optional int32 mineral = 5 [default=0];
	optional int32 lv = 6 [default=0];
	optional int32 exp = 7 [default=0];
	optional int32 point = 8 [default=0];
	optional int32 heart = 9 [default=0];
	optional int64 last_charged_time = 10 [default=0];
	optional int32 selected_character = 11 [default=0];
	optional int32 selected_assistant = 12 [default=0];
	optional int32 characters = 13 [default=0];
	optional int32 basic_charac_lv = 14 [default=0];
	optional int32 assistants = 15 [default=0];
	optional int32 basic_assist_lv = 16 [default=0];
	optional int32 items = 17 [default=0];
	optional int32 count = 18 [default=0];
	
	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end

message ChargeInfo {
	optional int64 id = 1 [default=7663927];
	required string k_id = 2;
	optional Result res = 3 [default = FALSE];
	optional int32 heart = 4 [default=0];
	optional int64 last_charged_time = 5 [default=0];

	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end

message RankInfo {
	optional int64 id = 1 [default=25751552];
	required string k_id = 2;
	optional Result res = 3 [default=FALSE];
	optional int64 overall_ranking = 4 [default=0];
	repeated FriendRankInfo ranking_list = 5;
	
	message FriendRankInfo {
		required string k_id = 1;
		required int32 score = 2;
	}
	
	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end

message GameResult {
	optional int64 id = 1 [default=10876551];
	required string k_id = 2;
	optional Result res = 3 [default = FALSE];
	optional int32 score = 4 [default=0];
	
	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end
