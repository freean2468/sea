package VER;

message VersionInfo {
	optional uint64 id = 1 [default=97057879];
	optional float version = 2 [default=0.5];
} // end

message VersionInfoReply {
	optional uint64 id = 1 [default=212532706];
	optional Result res = 2 [default=FALSE];

	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end

message ClientVersionInfo {
	optional uint64 id = 1 [default=70841257];
	optional float version = 2 [default=0.1];
} // end

message ClientVersionInfoReply {
	optional uint64 id = 1 [default=1271857080];
	optional Result res = 2 [default = FALSE];

	enum Result {
		FALSE	= 0;
		TRUE	= 1;
	}
} // end
